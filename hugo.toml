baseURL = 'https://somatic-path.com/'
languageCode = 'en-us'
title = 'Somatic Path'
defaultContentLanguage = 'zh-HK'
defaultContentLanguageInSubdir = true

# We are building custom layouts, no external theme
theme = []

[languages]
  [languages.en]
    languageName = 'English'
    weight = 2
    contentDir = 'content/en'
    title = 'Somatic Path HK | Move Through Life with Ease'
    [languages.en.params]
      description = 'Awareness Through Movement® classes in Hong Kong. Unlock your potential through the Feldenkrais Method.'

  [languages.zh-HK]
    languageName = '繁體中文'
    weight = 1
    contentDir = 'content/zh-HK'
    title = 'Somatic Path HK | 重拾身體的學習本能'
    [languages.zh-HK.params]
      description = '香港費登奎斯「動中覺察」課程。透過費登奎斯方法解鎖你的潛能。'

[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"

[params]
  author = 'Yvonne'
  email = 'enquiry@somatic-path.com'
  phone = '+852 XXXX XXXX'
  instagram = 'https://instagram.com/'
  facebook = 'https://facebook.com/'
  whatsapp = 'https://wa.me/'

