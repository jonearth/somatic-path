{{ define "main" }}
<article class="py-20 md:py-32">
  <div class="container mx-auto px-6">
    <header class="max-w-3xl mx-auto text-center mb-12">
      <h1 class="font-heading text-4xl md:text-5xl font-bold text-felden-dark mb-4">
        {{ .Title }}
      </h1>
      {{ if .Params.description }}
      <p class="text-xl text-felden-green">{{ .Params.description }}</p>
      {{ end }}
    </header>
    
    <div class="prose prose-lg max-w-3xl mx-auto">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
